<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../reset.css"> -->
    <link rel="stylesheet" href="./input.css">
    <title>Greeting Username</title>
</head>
<body>
    <div class="all">
        <h2 id="clock">00:00:00</h2>

        <section class="box-greeting">
            <form id="login-form" class="hidden">
                <input maxlength="15" placeholder="what is your name?" />
                <button type="button">Log In</button>
            </form>
            <h3 id="greeting" class="hidden"></h3>
        </section>

        <section class="box-todo">
            <form id="todo-form">
                <input type="text" placeholder="Write a To Do and Press Enter" />
            </form>
            <ul id="todo-list"></ul>
        </section>
        
        <div id="quotes">
            <span></span>
            <span></span>
        </div>

        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </div>
    
    <script src="./JS/input.js"></script>
    <script src="./JS/clock.js"></script>
    <script src="./JS/quotes.js"></script>
    <script src="./JS/background.js"></script>
    <script src="./JS/todo.js"></script>
    <script src="./JS/weather.js"></script>
</body>
</html>
